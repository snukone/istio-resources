---
apiVersion: v1
kind: Service
metadata:
  name: ambassador
  annotations:
    getambassador.io/config: |
      ---
      apiVersion: ambassador/v1
      kind: Module
      name: tls
      config:
        server:
          enabled: True
          redirect_cleartext_from: 8080
      ---
      apiVersion: ambassador/v1
      kind: TLSContext
      name: lesetraum-site-tlscontext
      hosts:
      - lesetraum.blog
      secret: lesetraum-site-certs 
      ---
      apiVersion: ambassador/v1
      kind: TLSContext
      name: lesetraum-mail-tlscontext
      hosts:
      - mail.lesetraum.blog
      secret: lesetraum-mail-secret
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  externalIPs:
   - 84.38.64.209
  ports:
   - name: http
     port: 80
     protocol: TCP
     targetPort: 8080
   - name: https
     port: 443
     protocol: TCP
     targetPort: 8443
  selector:
    service: ambassador
